<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>회원 리스트</title>
</head>
<body style="background-color:rgb(255, 255, 128)">
<div align="center">
<h3> 전체 회원 리스트 (id 순)</h3>
<table width="600" border="1">
<tr> <th>id <th>pw <th>name <th>phone <th>잔액 <th>가입일시
<tr th:each="m:${list}"> 
<td th:text="${m.id}" style="color:blue; font-weight:bold">id
<td th:text="${m.pw}">pw
<td th:text="${m.name}">name
<td th:text="${m.phone}">phone
<td th:text="${m.balance}" style="color:red; text-align:right">balance
<td th:text="${m.rdate}">rdate
</table><br>
<a href="/">홈으로 돌아가기</a> 
</div>
</body>
</html>
