<head><title>전체 거래 내역</title></head>
<style>span {color:gray; font-weight:bold;}</style>
<body style="background-color:#F8ECE0">
<div align="center">
  <h3> 전체 거래 내역 (id, 최근거래 순) [관리자용] </h3>
  총 회원수: <span th:text="${count}"></span> 명<br>
  총 잔액: <span th:text="${sum}"></span> 원<p>
  <table width="600" border="1">
    <tr>
      <th>ID<th>거래일시<th>입금액<th>출금액<th>이체여부<th>이체상대
    <tr th:each="b:${list}">
      <td th:text="${b.id}" style="color:blue; font-weight:bold">id
      <td th:text="${b.tdate}">tdate
      <td th:text="${b.de}" style="color:blue; text-align:right">de
      <td th:text="${b.wi}" style="color:red; text-align:right">wi
      <td th:switch="${b.tcode}" style="text-align:center">
        <span th:case=0>-</span>
        <span th:case=1>이체보냄</span>
        <span th:case=2>이체받음</span>
      <td th:text="${b.tid}" style="text-align:center">tid
  </table><br>
  <a href="/menu">menu</a>
</div></body>
